# =============================================================================
#                           üìù FONT CONFIGURATION
# =============================================================================
# Custom font configuration - Change this to your preferred font
# Place your font files in dotfiles/fonts/ and update this line
font_family JetBrains Mono Nerd Font
font_size 12.0
bold_font auto
italic_font auto
bold_italic_font auto

# Font features for better rendering
font_features JetBrainsMonoNerdFont-Regular +liga +calt
font_features JetBrainsMonoNerdFont-Bold +liga +calt
font_features JetBrainsMonoNerdFont-Italic +liga +calt
font_features JetBrainsMonoNerdFont-BoldItalic +liga +calt

# Symbol mapping for powerline and other symbols
symbol_map U+E5FA-U+E62B,U+E700-U+E7C5,U+E200-U+E2A9,U+E300-U+E3EB,U+F000-U+F2E0,U+E000-U+E00A,U+F500-U+FD46,U+E0020-U+E007F,U+F0000-U+FFFFD,U+100000-U+10FFFD JetBrainsMonoNerdFont-Regular

# Alternative fonts (uncomment to use):
# font_family FiraCode Nerd Font
# font_family Cascadia Code Nerd Font
# font_family Hack Nerd Font
# font_family Source Code Pro Nerd Font
# font_family Ubuntu Mono Nerd Font

# =============================================================================
#                           üñ•Ô∏è WINDOW & LAYOUT
# =============================================================================
# Modern window appearance
window_padding_width 20
window_border_width 0
window_margin_width 0
window_border_color #89b4fa
active_border_color #f5c2e7
inactive_border_color #45475a

# Window behavior
window_resize_step_cells 2
window_resize_step_lines 2
window_placement_strategy center
hide_window_decorations titlebar-only
confirm_os_window_close 0
remember_window_size yes
initial_window_width 1200
initial_window_height 800

# Tab bar appearance - Modern style
tab_bar_edge bottom
tab_bar_style powerline
tab_bar_min_tabs 2
tab_powerline_style slanted
tab_title_template "{index}: {title}"
active_tab_title_template "{index}: {title}"
tab_bar_background #1e1e2e
active_tab_background #89b4fa
active_tab_foreground #1e1e2e
inactive_tab_background #313244
inactive_tab_foreground #a6adc8

# =============================================================================
#                           ‚ö° PERFORMANCE & BEHAVIOR
# =============================================================================
# Optimized performance settings
sync_to_monitor yes
repaint_delay 10
input_delay 3
visual_bell_duration 0.0
enable_audio_bell no
visual_bell_color #f38ba8

# Mouse behavior
mouse_hide_wait 3.0
focus_follows_mouse yes
pointer_shape_when_grabbed hand
default_pointer_shape arrow

# =============================================================================
#                           üéØ ADVANCED FEATURES
# =============================================================================
# Clipboard integration
clipboard_control write-clipboard write-primary read-clipboard read-primary

# Shell integration
shell_integration enabled
allow_hyperlinks yes

# Terminal features
term xterm-kitty
wayland_titlebar_color #1e1e2e

# =============================================================================
#                           ‚å®Ô∏è KEYBOARD SHORTCUTS
# =============================================================================
# Font size control
map ctrl+shift+equal change_font_size all +1.0
map ctrl+shift+minus change_font_size all -1.0
map ctrl+shift+0 change_font_size all 0

# Tab management
map ctrl+shift+t new_tab_with_cwd
map ctrl+shift+w close_tab
map ctrl+shift+right next_tab
map ctrl+shift+left previous_tab
map ctrl+shift+1 goto_tab 1
map ctrl+shift+2 goto_tab 2
map ctrl+shift+3 goto_tab 3
map ctrl+shift+4 goto_tab 4
map ctrl+shift+5 goto_tab 5
map ctrl+shift+6 goto_tab 6
map ctrl+shift+7 goto_tab 7
map ctrl+shift+8 goto_tab 8
map ctrl+shift+9 goto_tab 9

# Window management
map ctrl+shift+enter new_window_with_cwd
map ctrl+shift+n new_os_window_with_cwd
map ctrl+shift+o toggle_layout stack
map ctrl+shift+f toggle_fullscreen

# Copy and paste
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+s paste_selection

# Layout management
map ctrl+shift+l next_layout
map ctrl+shift+k kitten themes

# =============================================================================
#                           üåü CUSTOM FEATURES
# =============================================================================
