# Beautiful Catppuccin Mocha theme
background #1e1e2e
foreground #cdd6f4
selection_background #585b70
selection_foreground #cdd6f4
url_color #89b4fa
cursor #cdd6f4
cursor_text_color #1e1e2e

# Terminal colors (16 colors) - Catppuccin Mocha
color0 #45475a
color1 #f38ba8
color2 #a6e3a1
