# ~/.config/hypr/hyprland.conf
# Configuración básica para Hyprland

# Monitor (ajusta según tu hardware)
monitor=,preferred,auto,1

# Wallpaper: restaurar el último usado con waypaper
exec-once = waypaper --restore

# Barra de estado (Waybar)
exec-once = waybar

# Applet de red (NetworkManager)
exec-once = nm-applet

# Lanzador de notificaciones (opcional)
# exec-once = mako

# Configuración de teclado
input {
    kb_layout = us
    # kb_variant = 
    # kb_model = 
    # kb_options = caps:escape
    # kb_rules = 
}

# Touchpad y ratón
device {
    name = *
    # Touchpad
    tap-to-click = true
    natural_scroll = true
    # Mouse
    accel_profile = flat
    sensitivity = 0
}

# Animaciones (puedes desactivar si quieres más rendimiento)


# Ventanas flotantes por defecto (ejemplo)
# windowrulev2 = float, title:^(Calculator)$

# Atajos básicos
bind = SUPER, RETURN, exec, kitty
bind = SUPER, Q, killactive,
bind = SUPER, M, exit,
bind = SUPER, D, exec, wofi --show drun

# Otros ajustes recomendados
# ...

# Fin de configuración 