# Hyprland config - Enhanced version with Catppuccin theme

# Monitor setup (ajusta según tu hardware)
monitor=,preferred,auto,1

# Variables de tema Catppuccin
$rosewater = 0xfff5e0dc
$flamingo  = 0xfff2cdcd
$pink      = 0xfff5c2e7
$mauve     = 0xffcba6f7
$red       = 0xfff38ba8
$maroon    = 0xffeba0ac
$peach     = 0xfffab387
$yellow    = 0xfff9e2af
$green     = 0xffa6e3a1
$teal      = 0xff94e2d5
$sky       = 0xff89dceb
$sapphire  = 0xff74c7ec
$blue      = 0xff89b4fa
$lavender  = 0xffb4befe
$text      = 0xffcdd6f4
$subtext1  = 0xffbac2de
$subtext0  = 0xffa6adc8
$overlay2  = 0xff9399b2
$overlay1  = 0xff7f849c
$overlay0  = 0xff6c7086
$surface2  = 0xff585b70
$surface1  = 0xff45475a
$surface0  = 0xff313244
$base      = 0xff1e1e2e
$mantle    = 0xff181825
$crust     = 0xff11111b

# Gaps y bordes
general {
  gaps_in=8
  gaps_out=16
  border_size=3
  col.active_border=$blue
  col.inactive_border=$surface0
  layout=dwindle
  no_cursor_warps=true
  resize_on_border=true
  extend_border_grab_area=15
  hover_icon_on_border=true
}

# Animaciones mejoradas
animations {
  enabled = yes
  bezier = ease,0.4,0.02,0.21,1
  bezier = overshot,0.13,0.99,0.29,1.1
  bezier = bounce,1.1,1.6,0.1,0.85
  
  animation = windows,1,6,overshot,slide
  animation = windowsOut,1,6,overshot,slide
  animation = border,1,10,ease
  animation = fade,1,10,ease
  animation = workspaces,1,6,overshot,slide
  animation = specialWorkspace,1,6,overshot,slide
}

# Configuración de ventanas
dwindle {
  pseudotile = yes
  preserve_split = yes
  smart_split = yes
  smart_resizing = yes
}

master {
  new_is_master = true
  new_on_top = true
  mfact = 0.55
}

# Decoraciones de ventanas
decoration {
  rounding = 12
  blur = yes
  blur_size = 3
  blur_passes = 3
  blur_new_optimizations = on
  blur_ignore_opacity = on
  blur_xray = false
  
  drop_shadow = yes
  shadow_range = 4
  shadow_render_power = 3
  col.shadow = rgba(1a1a1aee)
  
  dim_inactive = yes
  dim_strength = 0.1
  dim_special = 0.15
}

# Efectos especiales
misc {
  force_default_wallpaper = 0
  disable_hyprland_logo = yes
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  key_press_enables_dpms = true
  always_follow_on_dnd = true
  layers_hog_keyboard_focus = true
  animate_manual_resizes = true
  animate_mouse_windowdragging = true
  disable_autoreload = false
}

# Gestos del touchpad
gestures {
  workspace_swipe = yes
  workspace_swipe_fingers = 3
  workspace_swipe_distance = 300
  workspace_swipe_invert = false
  workspace_swipe_min_speed_to_force = 30
  workspace_swipe_cancel_ratio = 0.5
  workspace_swipe_create_new = true
}

# Keybinds principales
bind = SUPER,Return,exec,kitty
bind = SUPER,D,exec,wofi --show drun
bind = SUPER,Q,killactive,
bind = SUPER,E,exec,nautilus
bind = SUPER,F,fullscreen,0
bind = SUPER+SHIFT,Q,exit,
bind = SUPER+SHIFT,R,exec,hyprctl reload
bind = SUPER+SHIFT,C,exec,hyprctl dispatch dpms off
bind = SUPER+SHIFT,L,exec,swaylock
bind = SUPER+SHIFT+S,exec,grim -g "$(slurp)" - | wl-copy

# Keybinds de ventanas
bind = SUPER,left,movefocus,l
bind = SUPER,right,movefocus,r
bind = SUPER,up,movefocus,u
bind = SUPER,down,movefocus,d
bind = SUPER+SHIFT,left,movewindow,l
bind = SUPER+SHIFT,right,movewindow,r
bind = SUPER+SHIFT,up,movewindow,u
bind = SUPER+SHIFT,down,movewindow,d

# Keybinds de redimensionar
bind = SUPER+CTRL,left,resizeactive,-20 0
bind = SUPER+CTRL,right,resizeactive,20 0
bind = SUPER+CTRL,up,resizeactive,0 -20
bind = SUPER+CTRL,down,resizeactive,0 20

# Keybinds de layout
bind = SUPER,SPACE,togglefloating,
bind = SUPER+SHIFT,SPACE,fullscreen,1
bind = SUPER,tab,cyclenext,
bind = SUPER+SHIFT,tab,cyclenext,prev

# Workspaces
bind = SUPER,1,workspace,1
bind = SUPER,2,workspace,2
bind = SUPER,3,workspace,3
bind = SUPER,4,workspace,4
bind = SUPER,5,workspace,5
bind = SUPER,6,workspace,6
bind = SUPER,7,workspace,7
bind = SUPER,8,workspace,8
bind = SUPER,9,workspace,9
bind = SUPER,0,workspace,10

# Mover ventanas a workspaces
bind = SUPER+SHIFT,1,movetoworkspace,1
bind = SUPER+SHIFT,2,movetoworkspace,2
bind = SUPER+SHIFT,3,movetoworkspace,3
bind = SUPER+SHIFT,4,movetoworkspace,4
bind = SUPER+SHIFT,5,movetoworkspace,5
bind = SUPER+SHIFT,6,movetoworkspace,6
bind = SUPER+SHIFT,7,movetoworkspace,7
bind = SUPER+SHIFT,8,movetoworkspace,8
bind = SUPER+SHIFT,9,movetoworkspace,9
bind = SUPER+SHIFT,0,movetoworkspace,10

# Keybinds de aplicaciones
bind = SUPER,T,exec,kitty
bind = SUPER,B,exec,firefox
bind = SUPER,N,exec,nvim
bind = SUPER,V,exec,code
bind = SUPER,M,exec,spotify
bind = SUPER,P,exec,obs
bind = SUPER,G,exec,steam

# Keybinds de sistema
bind = ,XF86AudioRaiseVolume,exec,~/.config/eww/scripts/volume.sh up
bind = ,XF86AudioLowerVolume,exec,~/.config/eww/scripts/volume.sh down
bind = ,XF86AudioMute,exec,~/.config/eww/scripts/volume.sh mute
bind = ,XF86MonBrightnessUp,exec,brightnessctl set +5%
bind = ,XF86MonBrightnessDown,exec,brightnessctl set 5%-
bind = ,XF86PowerOff,exec,systemctl poweroff
bind = ,XF86Sleep,exec,systemctl suspend

# Keybinds de eww
bind = SUPER,W,exec,eww open-many main-bar
bind = SUPER+SHIFT,W,exec,eww close-all

# Autostart
exec-once = swww-daemon &
exec-once = swww img ~/Pictures/wallpapers/wallpaper.jpg &
exec-once = waybar &
exec-once = mako &
exec-once = eww daemon &
exec-once = eww open-many main-bar &
exec-once = nm-applet &
exec-once = blueman-applet &
exec-once = copyq &
exec-once = wl-paste -t text --watch cliphist store &

# Reglas de ventanas
windowrule = float,^(pavucontrol)$
windowrule = float,^(blueman-manager)$
windowrule = float,^(nm-connection-editor)$
windowrule = float,^(org.gnome.Nautilus)$
windowrule = float,^(thunar)$
windowrule = float,^(file-roller)$
windowrule = float,^(gcolor3)$
windowrule = float,^(pavucontrol)$
windowrule = float,^(blueman-manager)$
windowrule = float,^(nm-connection-editor)$
windowrule = float,^(org.gnome.Nautilus)$
windowrule = float,^(thunar)$
windowrule = float,^(file-roller)$
windowrule = float,^(gcolor3)$

# Reglas de workspace
workspace = 1,monitor:DP-1,default:true
workspace = 2,monitor:DP-1
workspace = 3,monitor:DP-1
workspace = 4,monitor:DP-1
workspace = 5,monitor:DP-1
workspace = 6,monitor:DP-2,default:true
workspace = 7,monitor:DP-2
workspace = 8,monitor:DP-2
workspace = 9,monitor:DP-2
workspace = 10,monitor:DP-2

# Configuración de entrada
input {
  kb_layout = us
  kb_variant =
  kb_model =
  kb_options =
  kb_rules =
  
  follow_mouse = 1
  touchpad {
    natural_scroll = yes
    scroll_factor = 0.3
    tap-to-click = yes
    drag_lock = yes
  }
  
  sensitivity = 0
  accel_profile = flat
}

# Configuración de dispositivos
device {
  name = epic-mouse-v1
  sensitivity = -0.5
}

# Configuración de XWayland
xwayland {
  force_zero_scaling = true
} 