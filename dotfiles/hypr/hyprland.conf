# Configuraci√≥n de Hyprland para Arch Dots
# Optimizada y sin conflictos

# Configuraci√≥n de monitor
monitor = ,preferred,auto,auto

# Configuraci√≥n de entrada
input {
  kb_layout = us
  kb_variant =
  kb_model =
  kb_options =
  kb_rules =
  
  follow_mouse = 1
  touchpad {
    natural_scroll = yes
    scroll_factor = 0.3
    tap-to-click = yes
    drag_lock = yes
  }
  
  sensitivity = 0
  accel_profile = flat
  
  # Optimizaciones para m√°xima fluidez
  repeat_rate = 50
  repeat_delay = 300
  numlock_by_default = true
  left_handed = false
  scroll_method = 2
  scroll_button = 274
}

# Configuraci√≥n de dispositivos
device {
  name = epic-mouse-v1
  sensitivity = -0.5
}

# Configuraci√≥n de XWayland
xwayland {
  force_zero_scaling = true
}

# Configuraci√≥n general
general {
  gaps_in = 5
  gaps_out = 20
  border_size = 2
  col.active_border = rgba(89b4faee) rgba(f5c2e7ee) 45deg
  col.inactive_border = rgba(595959aa)
  layout = dwindle
  allow_tearing = false
  
  # Animaciones s√∫per r√°pidas
  animate_manual_resizes = true
  animate_mouse_windowdragging = true
  animate_splits = true
  animate_cursor = true
  animate_workspace_transitions = true
}

# Decoraciones de ventanas
decoration {
  rounding = 12
  blur = yes
  blur_size = 3
  blur_passes = 1
  blur_new_optimizations = on
  blur_ignore_opacity = on
  blur_xray = false
  
  drop_shadow = yes
  shadow_range = 4
  shadow_render_power = 2
  col.shadow = rgba(1a1a1aee)
  
  dim_inactive = yes
  dim_strength = 0.1
  dim_special = 0.15
  
  # Animaciones de decoraci√≥n s√∫per r√°pidas
  active_opacity = 1.0
  inactive_opacity = 0.9
  fullscreen_opacity = 1.0
}

# Efectos especiales
misc {
  force_default_wallpaper = 0
  disable_hyprland_logo = yes
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  key_press_enables_dpms = true
  always_follow_on_dnd = true
  layers_hog_keyboard_focus = true
  animate_manual_resizes = true
  animate_mouse_windowdragging = true
  disable_autoreload = false
  
  # Optimizaciones de rendimiento
  animate_manual_resizes = true
  animate_mouse_windowdragging = true
  animate_splits = true
  animate_cursor = true
  animate_workspace_transitions = true
  
  # Configuraciones para m√°xima fluidez
  focus_on_activate = true
  no_direct_scanout = false
  hide_cursor_on_touch = true
  mouse_move_focuses_monitor = true
}

# Gestos del touchpad
gestures {
  workspace_swipe = yes
  workspace_swipe_fingers = 3
  workspace_swipe_distance = 300
  workspace_swipe_invert = false
  workspace_swipe_min_speed_to_force = 30
  workspace_swipe_cancel_ratio = 0.5
  workspace_swipe_create_new = true
  
  # Gestos s√∫per fluidos
  workspace_swipe_forever = true
  workspace_swipe_use_r = true
  workspace_swipe_touch = true
}

# Layout dwindle
dwindle {
  pseudotile = yes
  preserve_split = yes
  special_scale_factor = 0.8
  split_width_multiplier = 1.25
  use_active_for_splits = true
  no_gaps_when_only = false
  default_split_ratio = 1.0
  smart_split = false
  smart_resizing = true
}

# Layout master
master {
  new_is_master = true
  new_on_top = true
  mfact = 0.55
}

# =============================================================================
# üéØ KEYBINDS PRINCIPALES - SUPER (WINDOWS KEY)
# =============================================================================

# Aplicaciones principales
bind = SUPER,Return,exec,kitty                    # Terminal
bind = SUPER,N,exec,nvim                          # Neovim (editor por defecto)
bind = SUPER,B,exec,firefox                       # Browser
bind = SUPER,D,exec,wofi --show drun              # Buscador de aplicaciones
bind = SUPER,E,exec,nautilus                      # File manager

# Sistema
bind = SUPER,Q,killactive,                        # Cerrar ventana activa
bind = SUPER+SHIFT,Q,exit,                        # Salir de Hyprland
bind = SUPER+SHIFT,R,exec,hyprctl reload          # Recargar configuraci√≥n
bind = SUPER+SHIFT,C,exec,hyprctl dispatch dpms off  # Apagar pantalla
bind = SUPER+SHIFT+S,exec,flameshot gui           # Screenshot

# Wallpaper aleatorio
bind = SUPER+SHIFT,W,exec,$HOME/.config/dotfiles/scripts/random-wallpaper.sh

# Pantalla completa
bind = SUPER,F,fullscreen,0

# Keybinds de ventanas
bind = SUPER,left,movefocus,l
bind = SUPER,right,movefocus,r
bind = SUPER,up,movefocus,u
bind = SUPER,down,movefocus,d
bind = SUPER+SHIFT,left,movewindow,l
bind = SUPER+SHIFT,right,movewindow,r
bind = SUPER+SHIFT,up,movewindow,u
bind = SUPER+SHIFT,down,movewindow,d

# Keybinds de redimensionar
bind = SUPER+CTRL,left,resizeactive,-20 0
bind = SUPER+CTRL,right,resizeactive,20 0
bind = SUPER+CTRL,up,resizeactive,0 -20
bind = SUPER+CTRL,down,resizeactive,0 20

# Keybinds de layout
bind = SUPER,SPACE,togglefloating,
bind = SUPER+SHIFT,SPACE,fullscreen,1
bind = SUPER,tab,cyclenext,
bind = SUPER+SHIFT,tab,cyclenext,prev

# Workspaces
bind = SUPER,1,workspace,1
bind = SUPER,2,workspace,2
bind = SUPER,3,workspace,3
bind = SUPER,4,workspace,4
bind = SUPER,5,workspace,5
bind = SUPER,6,workspace,6
bind = SUPER,7,workspace,7
bind = SUPER,8,workspace,8
bind = SUPER,9,workspace,9
