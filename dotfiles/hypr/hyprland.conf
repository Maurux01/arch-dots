# ~/.config/hypr/hyprland.conf
# Configuración básica para Hyprland

# Monitor (ajusta según tu hardware)
monitor=,preferred,auto,1

# Wallpaper: restaurar el último usado con waypaper
exec-once = waypaper --restore

# Barra de estado (Waybar)
exec-once = waybar

# Applet de red (NetworkManager)
exec-once = nm-applet

# Lanzador de notificaciones (opcional)
# exec-once = mako

# Configuración de teclado
input {
    kb_layout = us
    # kb_variant = 
    # kb_model = 
    # kb_options = caps:escape
    # kb_rules = 
}

# Touchpad y ratón
device {
    name = *
    # Touchpad
    tap-to-click = true
    natural_scroll = true
    # Mouse
    accel_profile = flat
    sensitivity = 0
}
# Ventanas flotantes por defecto (ejemplo)
# windowrulev2 = float, title:^(Calculator)$

# Atajos básicos
bind = SUPER, RETURN, exec, kitty
bind = SUPER, Q, killactive,
bind = SUPER, M, exit,
bind = SUPER, D, exec, wofi --show drun
bind = SUPER, N, exec, kitty -e nvim
bind = SUPER, B, exec, brave
bind = SUPER, C, exec, code-oss
bind = SUPER, E, exec, dolphin
bind = SUPER, L, exec, hyprlock

# Navegación de workspaces
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Mover ventana al workspace
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

# Mover foco entre ventanas
bind = SUPER, LEFT, movefocus, l
bind = SUPER, RIGHT, movefocus, r
bind = SUPER, UP, movefocus, u
bind = SUPER, DOWN, movefocus, d

# Mover ventana activa
bind = SUPER SHIFT, LEFT, movewindow, l
bind = SUPER SHIFT, RIGHT, movewindow, r
bind = SUPER SHIFT, UP, movewindow, u
bind = SUPER SHIFT, DOWN, movewindow, d

# Alternar ventana flotante
bind = SUPER, F, togglefloating

# Alternar fullscreen
bind = SUPER, Z, fullscreen

# Portapapeles
bind = SUPER, V, exec, cliphist list | wofi --show dmenu | cliphist decode | wl-copy

# Ayuda (mostrar keybinds)
bind = SUPER, H, exec, notify-send "Keybinds" "Consulta tu archivo hyprland.conf para ver todos los atajos."

# Cerrar sesión / menú de apagado
bind = SUPER, X, exec, wlogout

# Volumen
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5
bind = , XF86AudioLowerVolume, exec, pamixer -d 5
bind = , XF86AudioMute, exec, pamixer -t

# Brillo
bind = , XF86MonBrightnessUp, exec, brightnessctl set +10%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 10%-

# Multimedia
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Captura de pantalla
bind = SUPER, P, exec, ~/dotfiles/scripts/screenshot.sh p
bind = SUPER SHIFT, P, exec, ~/dotfiles/scripts/screenshot.sh s

# Otros ajustes recomendados
# ...

# Fin de configuración 
# Alternar modo split/tiling
bind = SUPER, J, togglesplit

# Alternar grupo de ventanas (tabs)
bind = SUPER, G, togglegroup

# Alternar sticky (siempre visible)
bind = SUPER, S, togglesticky

# Minimizar ventana
bind = SUPER, M, minimize

# Maximizar ventana
bind = SUPER, X, maximize

# Enviar ventana al siguiente monitor
bind = SUPER SHIFT, O, movetomonitor, next

# Centrar ventana flotante
bind = SUPER, C, centerwindow

# Alternar pin (siempre encima)
bind = SUPER, P, pin

# Restaurar ventana minimizada
bind = SUPER, R, restorewindow

# Mover ventana con el mouse (mantener SUPER y arrastrar con click izquierdo)
bindm = SUPER, mouse:272, movewindow
# Redimensionar ventana con el mouse (mantener SUPER y arrastrar con click derecho)
bindm = SUPER, mouse:273, resizewindow 