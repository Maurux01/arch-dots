# Hyprland configuration for Arch Dots
# Optimized and conflict-free

# Monitor configuration
monitor = ,preferred,auto,1

# Default wallpaper
exec = swaybg -i /usr/share/backgrounds/archlinux/archlinux-wallpaper.jpg -m fill

# Input configuration
input {
  kb_layout = us,es
  kb_variant =
  kb_model =
  kb_options =
  kb_rules =
  
  follow_mouse = 2
  touchpad {
    natural_scroll = yes
    scroll_factor = 0.3
    tap-to-click = yes
    drag_lock = yes
  }
  
  sensitivity = 0
  accel_profile = flat
  
  # Optimizations for maximum smoothness
  repeat_rate = 50
  repeat_delay = 300
  numlock_by_default = true
  left_handed = false
  scroll_method = 2
  scroll_button = 274
}

# Device configuration
device {
  name = epic-mouse-v1
  sensitivity = -0.5
}

# XWayland configuration
xwayland {
  force_zero_scaling = true
}

# General configuration
general {
  gaps_in = 6
  gaps_out = 12
  border_size = 2
  col.active_border = rgba(33ccffff)
  col.inactive_border = rgba(595959aa)
  layout = dwindle
  allow_tearing = false
  
  # Super fast animations
  animate_manual_resizes = true
  animate_mouse_windowdragging = true
  animate_splits = true
  animate_cursor = true
  animate_workspace_transitions = true
}

# Window decorations
decoration {
  rounding = 8
  blur = yes
  blur_size = 3
  blur_passes = 1
  blur_new_optimizations = on
  blur_ignore_opacity = on
  blur_xray = false
  
  drop_shadow = yes
  shadow_range = 4
  shadow_render_power = 2
  col.shadow = rgba(1a1a1aee)
  
  dim_inactive = yes
  dim_strength = 0.1
  dim_special = 0.15
  
  # Super fast decoration animations
  active_opacity = 1.0
  inactive_opacity = 0.9
  fullscreen_opacity = 1.0
}

# Special effects
misc {
  force_default_wallpaper = 0
  disable_hyprland_logo = yes
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  key_press_enables_dpms = true
  always_follow_on_dnd = true
  layers_hog_keyboard_focus = true
  animate_manual_resizes = true
  animate_mouse_windowdragging = true
  disable_autoreload = false
  
  # Optimizations for maximum smoothness
  animate_manual_resizes = true
  animate_mouse_windowdragging = true
  animate_splits = true
  animate_cursor = true
  animate_workspace_transitions = true
  
  # Configurations for maximum smoothness
  focus_on_activate = true
  no_direct_scanout = false
  hide_cursor_on_touch = true
  mouse_move_focuses_monitor = true
}

# Touchpad gestures
gestures {
  workspace_swipe = yes
  workspace_swipe_fingers = 3
  workspace_swipe_distance = 300
  workspace_swipe_invert = false
  workspace_swipe_min_speed_to_force = 30
  workspace_swipe_cancel_ratio = 0.5
  workspace_swipe_create_new = true
  
  # Super fluid gestures
  workspace_swipe_forever = true
  workspace_swipe_use_r = true
  workspace_swipe_touch = true
}

# Dwindle layout
dwindle {
  pseudotile = yes
  preserve_split = yes
  special_scale_factor = 0.8
  split_width_multiplier = 1.25
  use_active_for_splits = true
  no_gaps_when_only = false
  default_split_ratio = 1.0
  smart_split = false
  smart_resizing = true
}

# Master layout
master {
  new_is_master = true
  new_on_top = true
  mfact = 0.55
}

