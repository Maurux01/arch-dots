# Hyprland config - Catppuccin

# Monitor setup (ajusta seg√∫n tu hardware)
monitor=,preferred,auto,1

# Gaps y bordes
general {
  gaps_in=8
  gaps_out=16
  border_size=3
  col.active_border=0xffa6e3a1
  col.inactive_border=0xff313244
}

# Animaciones
animations {
  enabled = yes
  bezier = ease,0.4,0.02,0.21,1
  animation = windows,1,7,ease
  animation = windowsOut,1,7,ease
  animation = border,1,10,ease
  animation = fade,1,7,ease
  animation = workspaces,1,6,ease
}

# Keybinds
bind=SUPER,Return,exec,kitty
bind=SUPER,D,exec,wofi --show drun
bind=SUPER,Q,killactive,
bind=SUPER,E,exec,nautilus
bind=SUPER,F,fullscreen,0
bind=SUPER+SHIFT,Q,exit,
bind=SUPER+SHIFT,R,exec,hyprctl reload
bind=SUPER+SHIFT,C,exec,hyprctl dispatch dpms off
bind=SUPER+SHIFT,L,exec,swaylock
bind=SUPER+SHIFT+S,exec,grim -g "$(slurp)" - | wl-copy

# Workspaces
bind=SUPER,1,workspace,1
bind=SUPER,2,workspace,2
bind=SUPER,3,workspace,3
bind=SUPER,4,workspace,4
bind=SUPER,5,workspace,5

# Autostart
exec-once = swww-daemon &
exec-once = swww img ~/Pictures/wallpapers/wallpaper.jpg &
exec-once = waybar &
exec-once = mako & 