# Hyprlock Configuration with Assets
# This configuration uses the assets folder for backgrounds

# Colors (Catppuccin Mocha theme)
$accent = rgb(203, 166, 247)
$accentAlpha = rgb(203, 166, 247, 0.8)
$font = JetBrainsMono Nerd Font
$text = rgb(205, 214, 244)
$textAlpha = rgb(205, 214, 244, 0.8)
$base = rgb(30, 30, 46)
$surface0 = rgb(69, 71, 90)
$red = rgb(243, 139, 168)
$yellow = rgb(249, 226, 175)

# GENERAL
general {
  hide_cursor = true
  grace = 2
}

# BACKGROUND
background {
  monitor = eDP-1
  path = $HOME/.config/hyprlock/assets/mocha.webp
  blur_passes = 3
  blur_size = 8
  noise = 0.0117
  contrast = 0.8916
  brightness = 0.8172
  vibrancy = 0.1696
  vibrancy_darkness = 0.0
}

# LAYOUT
label {
  monitor = eDP-1
  text = Layout: $LAYOUT
  color = $text
  font_size = 25
  font_family = $font
  position = 30, -30
  halign = left
  valign = top
}

# TIME
label {
  monitor = eDP-1
  text = $TIME
  color = $text
  font_size = 90
  font_family = $font
  position = -30, 0
  halign = right
  valign = top
}

# DATE
label {
  monitor = eDP-1
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = $text
  font_size = 25
  font_family = $font
  position = -30, -150
  halign = right
  valign = top
}

# FINGERPRINT
label {
  monitor = eDP-1
  text = "$FPRINTPROMPT"
  color = "$text"
  font_size = 14
  font_family = $font
  position = "0, -107"
  halign = "center"
  valign = "center"
}

# USER AVATAR
image {
  monitor = eDP-1
  path = $HOME/.face
  size = 100
  border_color = $accent
  position = 0, 75
  halign = center
  valign = center
}

# INPUT FIELD
input-field {
  monitor = eDP-1
  size = 300, 60
  outline_thickness = 4
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = $accent
  inner_color = $surface0
  font_color = $text
  fade_on_empty = false
  placeholder_text = <span foreground="##$textAlpha"><i>ó°Œ¾ Logged in as </i><span foreground="##$accentAlpha">$USER</span></span>
  hide_input = false
  check_color = $accent
  fail_color = $red
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = $yellow
  position = 0, -47
  halign = center
  valign = center
}
